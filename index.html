<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Iframe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #f0f0f0; /* Optional background color */
      }

      iframe {
        max-width: 1024px;
        width: 100%;
        margin-top: 10vh; /* 10% of the viewport height */
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/KKO2rS1wYKTEyBJVRNa7e"
      width="100%"
      style="height: 100%; min-height: 700px"
      frameborder="0"
    ></iframe>
  </body>
</html>
